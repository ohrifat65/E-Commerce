
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Products</title>
</head>
<body>
	<!-------- Navbar  ------>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <i>Smart Shopping </i></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"></button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/admin}" href="#">admin-home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/logout}" href="#">logout</a></li>
						<li class="nav-item active"><a class="nav-link"
						th:href="@{/login}" href="#">Login</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<br>
	<br>
	<a th:href="@{/admin/addProducts}">
		<button class="btn btn-primary" type="submit">Add Product</button>
	</a>
	<br>
	<br>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">SL</th>
				<th scope="col">Category</th>
				<th scope="col">Product Name</th>
				<th scope="col">Preview</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each=ob,count:${product}>
				<th th:text="${count.index+1}" scope="row">
				<td th:text="${ob.Category.CategoryName}"></td>
				<td th:text="${ob.name}"></td>
				<td><img src="" height="100px" width="100px"
					th:src="@{${'/productImages/' + ob.imageName}}"></td>
				<td><a th:href="@{/admin/products/update/{Id}(Id=${ob.Id})}" href="#" type="button"
					class="btn btn-warning">Edit</a> <a th:href="@{/admin/products/delete/{Id}(Id=${ob.Id})}" href="#"
					type="button" class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
