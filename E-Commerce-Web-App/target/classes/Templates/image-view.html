<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Image View</title>
</head>
<body>
	<h1>Image Viewer</h1>
	<form th:object="${imageForm}" method="post">
		<label for="imageUrl">Image URL:</label> <input type="text"
			th:field="*{imageUrl}" id="imageUrl" /> <input type="submit"
			value="View Image" />
	</form>
	<img th:src="${imageForm.imageUrl}" alt="Image">


	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('#imgPreview').attr('src', e.target.result).width(100)
							.height(100);
				}
				reader.readAsDataURL(input.files[0])
			}
		}
		$('#productImage').change(function() {
			readURL(this);
		});
		$(".custom-file-input").on(
				"change",
				function() {
					var fileName = $(this).val().split("\\").pop();
					$(this).siblings(".custom-file-label").addClass("selected")
							.html(fileName);
				});
	</script>

</body>
</html>
